{{- if .Values.apiKeys.enabled }}
apiVersion: v1
kind: Secret
metadata:
  name: {{ .Values.apiKeys.secretName }}
  labels:
    {{- include "snapshots-api.labels" . | nindent 4 }}
type: Opaque
data:
  # This is a placeholder. In production, create the secret manually or via CI/CD
  # Example: kubectl create secret generic snapshots-api-keys --from-literal=API_KEYS="key1,key2,key3"
  API_KEYS: {{ .Values.apiKeys.keys | join "," | b64enc | quote }}
{{- end }}